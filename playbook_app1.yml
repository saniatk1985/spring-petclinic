---
- hosts: db
  name: Gather facts from db machine
  tasks: [ ]
  
- hosts: app
  become: yes
  vars:
    project_dir: /home/ec2-user/workspace/spring-petclinic/
    app_dir: /home/{{ ap_user }}/app/
 

  tasks:
  - name: create user for application
    user:
      name: '{{ ap_user }}'
      password: '{{ ap_pass }}'
 
  - name: mkdir 
    command: "mkdir -p {{ app_dir }}"
    become: yes
    become_mode: su
    become_user: "{{ ap_user }}"
   

  - name: copy jar file to remote app machine
    copy:
      src: '{{ project_dir }}'/target/*.jar
      dest: '{{ app_dir }}'
      owner: '{{ ap_user }}'
      mode: 0744
   

  - name: run application
    shell: su -c "java -jar {{ app_dir }}/*.jar &" {{ ap_user }}
    become: yes
    environment:
      DB_USER: '{{ db_user }}'
      DB_NAME: '{{ db_name }}'
      DB_PASS: '{{ db_pass }}'
      DB_HOST: "{{ hostvars[groups['db'][0]]['ansible_eth0']['ipv4']['address'] }}"
      DB_PORT: '{{ db_port }}'
  
  - name: Get my public IP from ipify.org
    ipify_facts:
    register: public_ip
    
  - name: Wait for the application to start
    wait_for:
       timeout: 60
       host: '{{ public_ip.ansible_facts.ipify_public_ip }}'
       port: 8080

  - name: application healthcheck
    uri:
      url: "http://{{ public_ip.ansible_facts.ipify_public_ip }}:8080/manage/health"
      return_content: yes
    register: health

  - name: Ð¡heck if the application is running
    debug: msg='The application is running'
    when: health.json.status == "UP"


